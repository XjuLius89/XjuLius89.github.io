<h1>ตารางจัดเวร</h1>

<div id="button-panel">
    <button mat-raised-button class="btn-1" color="primary"> เริ่มจัดเวร </button>
    <button mat-raised-button class="btn-1" (click)="sizeToFit()">Size to Fit</button>
    <button mat-raised-button class="btn-1" (click)="autoSizeAll( false)">autoSizeAll</button>
</div>

<ag-grid-angular #agGrid style="width: 100%; height: 85%"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef" [rowData]="rowData"
    [rowSelection]="'multiple'" [animateRows]="true"
    [pagination]="true"
    (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)">
</ag-grid-angular>
